spring:
  application:
    name: eledger
  datasource:
    url: jdbc:postgresql://localhost:5432/eledger
    username: postgres
    password: postgres
  liquibase:
    change-log: classpath:db/changelog/changelog.test.xml
    clear-checksums: true
    liquibase-schema: migration
  jpa:
    open-in-view: true
    show-sql: true

logging:
  level:
    bhutan.eledger: trace
